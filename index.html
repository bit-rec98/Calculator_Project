<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to my calculator project, enjoy it!</h1>
        <nav>
            <a href="#">Home</a>
            <a href="https://github.com/bit-rec98/Calculator_Project">Code</a>
            <a href="#">Change Mode</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="output">
                Let's calculate!
            </div>
            <div class="pad">
                <div id="clear">Clear</div>
                <div id="parentheses">()</div>
                <div id="percentage">%</div>
                <div id="divide">/</div>
                <div id="nine">9</div>
                <div id="eight">8</div>
                <div id="seven">7</div>
                <div id="multiply">*</div>
                <div id="six">6</div>
                <div id="five">5</div>
                <div id="four">4</div>
                <div id="substract">-</div>
                <div id="three">3</div>
                <div id="two">2</div>
                <div id="one">1</div>
                <div id="addition">+</div>
                <div id="decimal">.</div>
                <div id="zero">0</div>
                <div id="equal">=</div>
                <div id="mode">Mode</div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â©Cristian Recabarren - All rights reserved</p>
        <div>
            <a href="https://www.linkedin.com/in/recabarrencristian98/">LinkedIn</a>
            <a href="https://github.com/bit-rec98">GitHub</a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
